<!DOCTYPE html>
<html>
    <head>
        <title>image</title>
    </head>
    <body>
        <!-- img memiliki atribut yaitu (src,alt(jika gambar rusak yang dapat kelihatan hanya tulisan),
            title(saat mouse di letakan terlihat nama ),widht,height (widht dan heigh mempunyai nilai px dan %)) -->
        <img src="boruto.png" alt="Boruto" width="100" height="100" title="boruto">
        <hr><hr>
        <a href="http://google.com">
            <img src="boruto.png" alt="boruto" width="50%">
        </a>
    </body>
</html>
